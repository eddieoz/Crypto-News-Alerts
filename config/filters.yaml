# Deduplication settings
deduplication:
  # Time window in seconds to consider items as duplicates
  window_seconds: 86400  # 24 hours - prevents re-sending on Docker restart
  # Similarity threshold (0.0 to 1.0) for fuzzy matching
  similarity_threshold: 0.8
