# Keyword Filters and Priority Scoring Configuration

# Minimum score required to trigger a notification
minimum_score: 55

# Priority levels and their base scores
priority_levels:
  critical: 90
  high: 70
  medium: 50
  low: 30

# Keywords that boost or penalize priority score
# Each match adds (or subtracts) the specified points to/from the base score

keywords:
  # NOISE: Investment & Price Action (Score Killer)
  # -100 ensures these never pass, regardless of source boost
  investment_noise:
    score: -100
    words:
      - "IPO"
      - "ETF"
      - "price analysis"
      - "market cap"
      - "top gainer"
      - " ROI "
      - "profit"
      - "trading"
      - "invest"
      - "bullish"
      - "bearish"
      - "forecast"
      - "prediction"
      - "ath"
      - "atl"
      - "all-time high"
      - "all time high"
      - "buy signal"
      - "sell signal"
      - "price prediction"
      - "scheduled"
      - "system upgrade"

  # NOISE: Promotional & Spam (Penalty)
  # -20 helps filter out generic spam, but allows critical security news 
  # even if it contains these words (e.g. "Airdrop Phishing Scam")
  promo_noise:
    score: -20
    words:
      - "airdrop"
      - "giveaway"
      - "sign up"
      - "referral"
      - "bonus"
      - "presale"
      - "token sale"
      - "memecoin"
      - "pepe"
      - "doge"
      - "shiba"

